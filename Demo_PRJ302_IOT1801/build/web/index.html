        <form id="frm" action="demo1" method='post'>

            <br>
            <input type='submit' name='cong' value='a+b'>

        </form>
        <script>
            function execute(){
                //Đơn giản chỉ để kích hoạt submit
                document.getElementById("frm").submit();
            }
        </script>
