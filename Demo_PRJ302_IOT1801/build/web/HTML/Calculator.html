<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function tong() {
                var a = document.getElementById('a').value;
                var b = document.getElementById('b').value;
                var c = parseInt(a) + parseInt(b);
                document.getElementById("c").value = c;
            }
            function hieu() {
                var a = document.getElementById('a').value;
                var b = document.getElementById('b').value;
                var c = parseInt(a) - parseInt(b);
                document.getElementById("c").value = c;
            }
            function tich() {
                var a = document.getElementById('a').value;
                var b = document.getElementById('b').value;
                var c = parseInt(a) * parseInt(b);
                document.getElementById("c").value = c;
            }
            function thuong() {
                var a = document.getElementById('a').value;
                var b = document.getElementById('b').value;
                if (b == 0) {
                    alert("Vui lòng nhập giá trị b # 0");
                    document.getElementById("c").value = "error";
                    return;
                }
                var c = parseFloat(a) / parseFloat(b);
                document.getElementById("c").value = c;
            }

            function UCLN(a, b) {
                while (a != b)
                {
                    if (a > b)
                        a = a - b;
                    else
                        b = b - a;
                }
                return a;
            }
            
            function BCNN(a, b){
                var result = UCLN(a, b);
                return a * b / result;
            }

            function Change() {
                var op = document.getElementById('op').value;
                var a = parseInt(document.getElementById('a').value);
                var b = parseInt(document.getElementById('b').value);
                if (op == 1) {
                    document.getElementById('c').value = UCLN(a, b);
                } else if (op == 2) {
                    document.getElementById('c').value = BCNN(a, b);
                } else {
                    document.getElementById('c').value = "";
                }   
            }
            
        </script>
    </head>
    <body>
        <form>
            <table style="font-weight: bold; color: blue">
                <tr>
                    <td colspan="2">
                        <b><i>THỰC HIỆN PHÉP TOÁN</i></b>
                    </td>
                </tr>
                <tr>
                    <td>Nhập a:</td> 
                    <td>
                        <input type="text" name="a" id="a">
                    </td>
                </tr>
                <tr>
                    <td>Nhập b:</td> 
                    <td>
                        <input type="text" name="b" id="b">
                    </td>
                </tr>
                <tr>
                    <td>Phép tính:</td> 
                    <td>
                        <select id="op" onchange="Change()">
                            <option value="0">All</option>
                            <option value="1">UCLN</option>
                            <option value="2">BCNN</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input style="color: red" type="button" name="cong" onclick="tong()" value="a+b">
                        <input style="color: red" type="button" name="tru" onclick="hieu()" value="a-b">
                        <input style="color: red" type="button" name="nhan" onclick="tich()" value="a*b">
                        <input style="color: red" type="button" name="chia" onclick="thuong()" value="a/b">
                    </td>
                </tr>
                <tr>
                    <td>KẾT QUẢ:</td> 
                    <td>
                        <input type="text" name="c" id="c">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
